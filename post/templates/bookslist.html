<!-- страница со списком всех публикаций; отображает верхнее меню, дату, название и первые несколько строк текста каждой публикации -->

{% extends 'base.html' %}

{% block content %}

<div class="posts">
	<div class="container">
		{% for i in object_list %}
			<div class="post-item">
				<div class="post-date">
					{{i.tpublish}}
				</div>
				<h2 class="post-title"> <a href="{{i.pk}}"> {{i.title}} </a> </h2>
				<div class="post-text-short">
					{{i.content}}
				</div>
			</div>
		{% endfor %}
	</div>
</div>

<script>
	document.getElementById("nav-list").classList.add("active");
	document.getElementById("header").classList.add("with-bg");
</script>

{% endblock content %}

{% extends 'base.html' %}

{% block content %}

<div class="intro">
	<h1>Welcome</h1>
</div>
<div class="posts">
	<div class="container">
		{% for i in object_list %}
			<div class="post-item">
				<div class="post-date">
					{{i.tpublish}}
				</div>
				<h2 class="post-title"> <a href="{{i.pk}}"> {{i.title}} </a> </h2>
				<div class="post-text-short">
					<p> {{i.content}} </p>
				</div>
			</div>
		{% endfor %}
	</div>
</div>

{% endblock content %}

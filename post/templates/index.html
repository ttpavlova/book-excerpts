{% extends 'base.html' %}

{% block content %}

<header class="intro" id="intro">
	<div class="intro-container">
		<div class="intro-inner">
			<h1 class="intro-title">Looking for something new<br>to read?</h1>
			<h2 class="intro-description">Click the button below to get a random book excerpt!</h2>
			<div class="btn-container">
				<button class="btn btn-random" onclick="moveToRandomPage()">Generate</button>
			</div>
		</div>
	</div>
</header>

<div class="background">
	<canvas id="canvas-one"></canvas>
</div>

<script>
	document.getElementById("header-logo").classList.add("home");
	document.getElementById("nav-home").classList.add("active");
</script>

<script src="../static/js/pixi.min_5.0.2.js"></script>
